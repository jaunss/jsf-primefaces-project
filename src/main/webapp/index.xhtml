<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>TEST JSF</title>
</h:head>

<h:body>
	<h:form id="userForm">
		<p:panel header="Registration Form User" style="width: auto">
			<h:panelGrid columns="2">
				<div class="ui-fluid p-formgrid p-grid">
					<div class="p-field p-col-12 p-md-3">
						<p:inputText value="#{userManager.userModel.nameUser}"
							placeholder="Name" />
					</div>

					<div class="p-field p-col-12 p-md-3">
						<p:inputText value="#{userManager.userModel.surnameUser}"
							placeholder="Surname" />
					</div>

					<div class="p-field p-col-12 p-md-3">
						<p:inputText value="#{userManager.userModel.emailUser}"
							placeholder="Email" />
					</div>

					<div class="p-field p-col-12 p-md-3">
						<p:inputText value="#{userManager.userModel.ageUser}"
							placeholder="Age" />
					</div>

					<div class="p-field p-col-12 p-md-3">
						<p:selectOneMenu value="#{userManager.userModel.genderUser}"
							style="width: 204px">
							<f:selectItem itemLabel="Select One" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItem itemLabel="Male" itemValue="MALE" />
							<f:selectItem itemLabel="Female" itemValue="FEMALE" />
						</p:selectOneMenu>
					</div>

					<div class="p-field p-col-12 p-md-3">
						<p:inputText value="#{userManager.userModel.loginUser}"
							placeholder="Login" />
					</div>

					<div class="p-field p-col-12 p-md-3">
						<p:inputText value="#{userManager.userModel.passwordUser}"
							placeholder="Password" />
					</div>

					<div class="p-field p-col-12 p-md-3">
						<p:commandButton action="#{userManager.saveUser}"
							value="Save User" update="userForm" />
					</div>

					<div class="p-field p-col-12 p-md-3">
						<p:commandButton action="#{userManager.newUser}" value="New User"
							update="userForm" />
					</div>
				</div>
			</h:panelGrid>
		</p:panel>

		<div class="userList">
			<p:dataTable value="#{userManager.users}" var="user">
				<f:facet name="header">List of Users</f:facet>
				<p:column headerText="Name">
					<h:outputText value="#{user.nameUser}" />
				</p:column>

				<p:column headerText="Surname">
					<h:outputText value="#{user.surnameUser}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{user.emailUser}" />
				</p:column>

				<p:column headerText="Edit">
					<h:commandLink id="editUser" immediate="true">
						<h:graphicImage url="resources/img/edit.png"
							style="margin-left: 40%" />
						<f:setPropertyActionListener value="#{user}"
							target="#{userManager.userModel}" />
						<f:ajax execute="editUser" render="userForm" />
					</h:commandLink>
				</p:column>

				<p:column headerText="Remove">
					<h:commandLink immediate="true" action="#{userManager.remove}">
						<h:graphicImage url="resources/img/remove.png"
							style="margin-left: 40%" />
						<f:setPropertyActionListener value="#{user}"
							target="#{userManager.userModel}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</div>
	</h:form>
</h:body>
</html>
